   {% block form %}

      <!-- Para registrarse habra que rellenar todos los campos -->

                  onkeyup="validarInput(this)" onloadstart="validarInput(this)">       <br>

      Apellidos: <input readonly type="text" name="apellidos" value="{{usuario.apellidos}}"

      Email: <input readonly type="text" name="email" value="{{usuario.email}}"

      <br><br>
